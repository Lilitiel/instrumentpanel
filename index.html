<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edgei,chrome=1">
    <meta name="viewport" content="initial-scale=1">
    <title>Signal K Instrument Panel</title>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/font-awesome.css" rel="stylesheet">
    <link href="./dist/css/settingslist.css" rel="stylesheet">
    <link href="./dist/css/grid.css" rel="stylesheet">
  </head>
  <body>
    <div id="content"></div>
    <footer class="text-center">
      <hr/>
      <p><a href="https://github.com/SignalK/instrumentpanel">Signal K Instrument Panel</a></p>
    </footer>
    <script>
      function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
              results = regex.exec(location.search);
          return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      if (getParameterByName('reset')) {
        localStorage.clear();
        location.replace(location.protocol + '//' + location.host + location.pathname);
      }
    </script>
    <script src="/signalk/v1/stream/primus.js"></script>
    <script src="dist/ui.js"></script>
  </body>
</html>
